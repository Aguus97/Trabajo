<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarea Unidad 4</title>
</head>
<body>
    <script>
		metros = parseInt(prompt('Ingrese kilometros a recorrer:', ''));
		let transporte = '';

		if (kilometros > 0 && kilometros <= 1000) {
			transporte = 'pie';
		} else if (kilometros > 1000 && kilometros <= 10000) {
			transporte =  'bicicleta';
		} else if (kilometros > 10000 && kilometros <= 30000) {
			transporte =  'colectivo';
		} else if (kilometros > 30000 && kilometros <= 100000) {
			transporte =  'auto';
		} else if (kilometros > 100000 ) {
			transporte =  'avion';
		} 

		console.log(`Para ${kilometros} kilometros recomendamos ir en ${transporte} `);
		document.write(transporte);

        
    </script>
</body>
</html>
